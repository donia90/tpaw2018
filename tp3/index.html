        <div class="container">
                        <!-- Content here -->
                <h1>Saisie d'une fiche "Personne"</h1>
            <form method="post" action="">
               
               
                 <div class="row">  
                    <div class="col-4">
                        <label>Nom </label> 
                        <input type="text" name="fnom" id="nom" class="form-control">
                    </div>
                </div>    
                <div class="row">  
                    <div class="col-4">
                         <label>Prénom</label>
                         <input type="text" name="fprenom" id="prenom"class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label> Date de naissance</label>
                        <input type="text" id="datepicker" class="form-control">
                    </div>
                </div>
                <div class="row">  
                    <div class="col-4">
                        <labe>Adresse</labe>
                        <input type="text" name="faddresse"  id="addresse" class="form-control">
                    </div>
                </div>  
                
                <div class="row">  
                    <div class="col-4">
                        <label>Mail</label>
                        <input type="text" name="fmail" id="mail" class="form-control">
                    </div>
                </div>
                </br>
                <div>
                        <button type="button" id="submit" class="btn btn-primary" >Valider </button>
                </div>
                     
            
                
                
            </form>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="myModal">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">

                      </div>
                    </div>
